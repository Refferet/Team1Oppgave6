<body>
    <div id="app"></div>


    <script>
        
        //Model
        let btnArray=['red','yellow','blue','green'];
        let memoryArray = [];
        let memoryArrayCounter = 0;
        let userArray = [];
        let matchingArrays;
        let level=0;
        //View
        show()
        function show(){
            let html = '';
            let buttons='';
            for (let i = 0; i < btnArray.length; i++) {
                buttons += `
                <div class="${btnArray[i]} shape" onclick="userSelect(${i})"></div>
                `;
            }
            html += `<div class="stil">${buttons}</div>`;
            
            document.getElementById("app").innerHTML = html;
        }

        //Controller

        function newMemory(){
            var temp = Math.floor((Math.random() * btnArray.length));
            memoryArray.push(btnArray[temp])
        }

        function userSelect(index){
            userArray.push(btnArray[index])
            checkWinner()
            level++;
        }

        function checkWinner(){
            if(memoryArray[level] == userArray[level]){
                console.log('winner')
            }
            else console.log('LOSER')
        }


    </script>
